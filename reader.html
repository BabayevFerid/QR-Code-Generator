<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Reader</title>
  <link rel="stylesheet" href="reader.css" />
</head>
<body>
  <div class="container">
    <h1>QR Code Reader</h1>

    <label for="readFileInput">Upload image or video:</label><br />
    <input type="file" id="readFileInput" accept="image/*,video/*" />

    <p><strong>Decoded text:</strong> <span id="resultText">---</span></p>

    <canvas id="readerCanvas" hidden></canvas>
    <video id="videoPlayer" controls hidden></video>

    <a href="index.html" class="btn-back">Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="reader.js"></script>
</body>
</html>
