<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="generator.css" />
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <label for="qrText">Enter text to generate QR code:</label><br />
    <input type="text" id="qrText" placeholder="Type your text here..." />
    <button id="generateTextBtn">Generate</button>

    <br /><br />
    <label for="genFileInput">Or upload image/video to generate QR code:</label><br />
    <input type="file" id="genFileInput" accept="image/*,video/*" />
    <button id="generateFromFileBtn" disabled>Generate from File</button>

    <canvas id="qrCanvas"></canvas>

    <br />
    <a href="index.html" class="btn-back">Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="generator.js"></script>
</body>
</html>
